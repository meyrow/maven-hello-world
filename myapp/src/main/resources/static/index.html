<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud-Native Demo - Modern DevOps Platform</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .profile-info p {
            color: #718096;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .contact-info {
            margin-top: 12px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            font-size: 14px;
            color: #2d3748;
        }

        .contact-info a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-info a:hover {
            color: #5a67d8;
        }

        .badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            margin-top: 10px;
            margin-right: 8px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #2d3748;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 22px;
        }

        .icon {
            font-size: 24px;
        }

        .health-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: #f7fafc;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-up {
            background: #48bb78;
        }

        .status-down {
            background: #f56565;
        }

        .status-loading {
            background: #ecc94b;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .health-detail {
            background: #f7fafc;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #667eea;
        }

        .health-detail label {
            font-weight: 600;
            color: #4a5568;
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .health-detail .value {
            color: #2d3748;
            font-size: 16px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .endpoint {
            background: #f7fafc;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border-left: 3px solid #48bb78;
        }

        .endpoint .method {
            color: #48bb78;
            font-weight: bold;
            margin-right: 10px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #718096;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .tech-badge {
            display: inline-block;
            background: #edf2f7;
            color: #4a5568;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            margin: 5px;
        }

        .footer {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            color: #718096;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            color: #5a67d8;
        }
    </style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
        const [healthData, setHealthData] = useState(null);
        const [loading, setLoading] = useState(false);
        const [error, setError] = useState(null);
        const [autoRefresh, setAutoRefresh] = useState(false);

        const fetchHealth = async () => {
            setLoading(true);
            setError(null);
            try {
                const response = await fetch('/health');
                if (!response.ok) throw new Error('Health check failed');
                const data = await response.json();
                setHealthData(data);
            } catch (err) {
                setError(err.message);
            } finally {
                setLoading(false);
            }
        };

        useEffect(() => {
            fetchHealth();
        }, []);

        useEffect(() => {
            if (autoRefresh) {
                const interval = setInterval(fetchHealth, 5000);
                return () => clearInterval(interval);
            }
        }, [autoRefresh]);

        return (
            <div className="container">
                {/* Header with Profile */}
                <div className="header">
                    <div className="profile-image">
                        <img
                            src="https://lh3.googleusercontent.com/a/ACg8ocLrnyOd_xegnVjfkJFaOu0WsYNdWopOJv2qeK4BTMvoEPNe7Sn8=s340-p-k-no"
                            alt="Ilan Meyrowitsch"
                            onError={(e) => {e.target.style.display='none'; e.target.parentElement.innerHTML='IL'}}
                        />
                    </div>
                    <div className="profile-info">
                        <h1>Ilan Meyrowitsch</h1>
                        <p style={{fontSize: '18px', marginBottom: '8px'}}>
                            <strong>Cloud-Native Application Platform</strong>
                        </p>
                        <p style={{color: '#4a5568', marginBottom: '5px'}}>
                            üöÄ ML Engineering | Cloud Architecture | DevOps
                        </p>
                        <p style={{color: '#4a5568', marginBottom: '5px'}}>
                            üéì AWS Solutions Architect | Data Mining (MA)
                        </p>

                        {/* Contact Information */}
                        <div className="contact-info">
                            <span>üì± <a href="tel:+972584004880">
                                +972-58-400-4880
                            </a></span>
                            <span>üí¨ <a href="https://wa.me/972584004880" target="_blank" rel="noopener noreferrer">
                                WhatsApp
                            </a></span>
                        </div>

                        <div style={{marginTop: '10px'}}>
                            <span className="badge">Production-Ready</span>
                            <span className="badge">GitOps Enabled</span>
                            <span className="badge">Auto-Scaling</span>
                        </div>
                    </div>
                </div>

                {/* Main Grid */}
                <div className="grid">
                    {/* Health Check Card */}
                    <div className="card">
                        <h2>
                            <span className="icon">‚ù§Ô∏è</span>
                            Live Health Monitoring
                        </h2>

                        <div className="health-status">
                            <div className={`status-indicator ${
                                loading ? 'status-loading' :
                                healthData?.status === 'UP' ? 'status-up' : 'status-down'
                            }`}></div>
                            <strong>
                                {loading ? 'Checking...' :
                                 healthData?.status === 'UP' ? 'Service is UP ‚úÖ' :
                                 'Service is DOWN ‚ùå'}
                            </strong>
                        </div>

                        {error && (
                            <div className="error">
                                ‚ö†Ô∏è Error: {error}
                            </div>
                        )}

                        {healthData && (
                            <>
                                <div className="health-detail">
                                    <label>Application</label>
                                    <div className="value">{healthData.application}</div>
                                </div>

                                <div className="health-detail">
                                    <label>Version</label>
                                    <div className="value">{healthData.version}</div>
                                </div>

                                <div className="health-detail">
                                    <label>Uptime</label>
                                    <div className="value">{healthData.uptime}</div>
                                </div>

                                <div style={{marginTop: '15px', fontSize: '14px', color: '#718096'}}>
                                    <strong>Capabilities:</strong>
                                    <ul style={{marginLeft: '20px', marginTop: '5px'}}>
                                        <li>‚úÖ Real-time health monitoring</li>
                                        <li>‚úÖ Kubernetes-ready health probes</li>
                                        <li>‚úÖ Auto-scaling based on metrics</li>
                                        <li>‚úÖ Zero-downtime deployments</li>
                                    </ul>
                                </div>
                            </>
                        )}

                        <div style={{marginTop: '20px', display: 'flex', gap: '10px', flexWrap: 'wrap'}}>
                            <button onClick={fetchHealth} disabled={loading}>
                                {loading ? 'üîÑ Checking...' : 'üîÑ Refresh'}
                            </button>
                            <button onClick={() => setAutoRefresh(!autoRefresh)}>
                                {autoRefresh ? '‚è∏Ô∏è Stop Auto' : '‚ñ∂Ô∏è Auto Refresh'}
                            </button>
                        </div>
                    </div>

                    {/* API Endpoints */}
                    <div className="card">
                        <h2>
                            <span className="icon">üîå</span>
                            REST API Endpoints
                        </h2>

                        <div className="endpoint">
                            <span className="method">GET</span>
                            <span>/</span>
                        </div>
                        <p style={{fontSize: '14px', color: '#718096', marginBottom: '15px'}}>
                            Main application dashboard with monitoring UI
                        </p>

                        <div className="endpoint">
                            <span className="method">GET</span>
                            <span>/health</span>
                        </div>
                        <p style={{fontSize: '14px', color: '#718096', marginBottom: '15px'}}>
                            Health check endpoint for orchestration platforms
                        </p>

                        <div className="endpoint">
                            <span className="method">GET</span>
                            <span>/api/info</span>
                        </div>
                        <p style={{fontSize: '14px', color: '#718096', marginBottom: '15px'}}>
                            Application metadata and system information
                        </p>

                        <div style={{marginTop: '20px'}}>
                            <strong>Technology Stack:</strong>
                            <div>
                                <span className="tech-badge">‚òï Java 17</span>
                                <span className="tech-badge">üçÉ Spring Boot</span>
                                <span className="tech-badge">‚öõÔ∏è React</span>
                                <span className="tech-badge">üê≥ Docker</span>
                                <span className="tech-badge">‚ò∏Ô∏è Kubernetes</span>
                                <span className="tech-badge">‚éà Helm</span>
                                <span className="tech-badge">üîÑ ArgoCD</span>
                                <span className="tech-badge">‚òÅÔ∏è GCP</span>
                            </div>
                        </div>
                    </div>

                    {/* Architecture */}
                    <div className="card">
                        <h2>
                            <span className="icon">üèóÔ∏è</span>
                            Platform Architecture
                        </h2>

                        <div style={{marginBottom: '15px'}}>
                            <strong style={{color: '#2d3748', display: 'block', marginBottom: '10px'}}>
                                GitOps Deployment Pipeline:
                            </strong>
                            <div style={{fontSize: '14px', color: '#4a5568', lineHeight: '1.8'}}>
                                <p>1Ô∏è‚É£ <strong>CI/CD</strong> - GitHub Actions builds & tests</p>
                                <p>2Ô∏è‚É£ <strong>Registry</strong> - Docker Hub image repository</p>
                                <p>3Ô∏è‚É£ <strong>GitOps</strong> - ArgoCD continuous delivery</p>
                                <p>4Ô∏è‚É£ <strong>Orchestration</strong> - Kubernetes auto-scaling</p>
                            </div>
                        </div>

                        <div style={{background: '#edf2f7', padding: '15px', borderRadius: '8px', marginTop: '15px'}}>
                            <strong style={{color: '#2d3748'}}>üí° Platform Features:</strong>
                            <ul style={{marginLeft: '20px', marginTop: '5px', color: '#4a5568', fontSize: '14px', lineHeight: '1.6'}}>
                                <li>Microservices architecture with RESTful APIs</li>
                                <li>Containerized deployment with Docker</li>
                                <li>Automated CI/CD with version tagging</li>
                                <li>GitOps workflow for declarative deployments</li>
                                <li>Horizontal pod autoscaling (HPA)</li>
                                <li>Production-grade observability</li>
                            </ul>
                        </div>
                    </div>
                </div>

                {/* Footer */}
                <div className="footer">
                    <p style={{marginBottom: '10px'}}>
                        <strong>Modern Cloud-Native Application Platform</strong>
                    </p>
                    <p style={{fontSize: '14px'}}>
                        Built with enterprise-grade DevOps practices and cloud-native technologies
                    </p>
                    <p style={{fontSize: '14px', marginTop: '5px'}}>
                        Automated deployment ‚Ä¢ Continuous delivery ‚Ä¢ Production monitoring
                    </p>
                    <p style={{fontSize: '14px', marginTop: '15px'}}>
                        <a href="/tutorial.html">üìö View Complete Tutorial Guide ‚Üí</a>
                    </p>
                    <p style={{fontSize: '14px', marginTop: '10px'}}>
                        <a href="https://34.61.82.236" target="_blank" rel="noopener noreferrer">
                            üîÑ ArgoCD Dashboard ‚Üí
                        </a>
                    </p>
                    <p style={{fontSize: '12px', marginTop: '10px', color: '#a0aec0'}}>
                        Demonstrating modern software engineering and cloud infrastructure expertise
                    </p>
                </div>
            </div>
        );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
</script>
</body>
</html>
